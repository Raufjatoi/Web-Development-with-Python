<!DOCTYPE html>
<html lang="en">
    <head> 
        <title> table </title>
        <style>
        table , th , td{
            border: 1px solid black;
            padding: 5px;
            border-collapse: collapse ;
        }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <thead>
                    <th> Student name </th>
                    <th> Age </th>
                    <th> From</th>
                </thead>
            </tr>
            <tbody>
                <tr>
                 <td>Rauf</td>
                 <td> 20 </td>
                 <td> Pakistan, Sindh , Nawabshah</td>
                 </tr>
                <tr>
                 <td>Mudassir</td>
                 <td> 20 </td>
                 <td> Pakistan, Sindh , Hyderabad </td>
                 </tr>
            </tbody>
        </table>
    </body>
</html>
