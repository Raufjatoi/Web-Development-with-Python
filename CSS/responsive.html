<!DOCTYPE html>
<html lang="en">
    <head>
      <title> responsive  </title>
      <style>
        @media (min-width: 600px){ /* if width is like 600 or more color be like below */
            body{
                background-color: red;
                color: azure;
            }
        }
        @media (max-width: 599px){ /* if width get less than 600 px then these properties apply*/
            body {
                background-color: blue;
                color: aqua;
                
            }
        }
      </style>
    </head> 
    <body> 
        <h1>Welcome to My Web Page!</h1>
    </body>
</html>
